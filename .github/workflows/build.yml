name: Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build:win
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-build
        path: dist/*.exe